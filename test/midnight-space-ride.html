:root {
  --Background: #282a36;
  --CurrentLine: #44475a;
  --Foreground: #f8f8f2af;
  --Comment: #6272a4;
  --Cyan: #8be9fd;
  --Green: #50fa7b;
  --Orange: #ffb86c;
  --Pink: #ff79c6;
  --Purple: #bd93f9;
  --Red: #ff5555;
  --Yellow: #f1fa8c;
}

* {
  box-sizing: border-box;
  margin: auto;
}

body {
  position: relative;
  height: 100vh;
  display: flex;
  background: var(--Background);
  overflow: hidden;
  perspective: 1440px;
}

.bg {
  position: absolute;
  width: 100%;
  height: 100%;
  background: var(--Background);
}

.universe {
  position: relative;
  height: 100%;
  width: 100%;
  transform-style: preserve-3d;
  animation: rotate 20s cubic-bezier(0.81, -0.42, 0.27, 1.45) infinite, tilt 20s linear infinite alternate;
}
.universe .stars {
  position: absolute;
  width: 100%;
  height: 500%;
  top: -250%;
  transform-style: preserve-3d;
}
.universe .stars .star {
  position: absolute;
  width: 8px;
  height: 8px;
  background: var(--Foreground);
  box-shadow: 0 0 25px var(--Foreground);
  animation: twinkle 1s linear infinite alternate;
}
