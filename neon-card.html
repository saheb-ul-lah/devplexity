<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <style>
        body {
            background-color: #ddd1d1;
            height: 100vh;
            width: 100vw;
            font-family: Poppins;
            display: flex;
            align-items: center;
            justify-content: center;

        }

        /* Neon Card Styles */
        .neon-card {
            --white: hsl(0, 0%, 100%);
            --black: hsl(240, 15%, 9%);
            --paragraph: hsl(0, 0%, 83%);
            --line: hsl(240, 9%, 17%);
            --primary: hsl(189, 92%, 58%);

            position: relative;
            display: flex;
            flex-direction: column;
            gap: 0.0rem;
            /* Reduced gap */
            padding: 0.5rem;
            /* Reduced padding */
            width: 12rem;
            /* Reduced width */
            background-color: #3030aa;
            background-image: radial-gradient(at 88% 40%,
                    hsla(240, 15%, 9%, 1) 0px,
                    transparent 85%),
                radial-gradient(at 49% 30%, hsla(240, 15%, 9%, 1) 0px, transparent 85%),
                radial-gradient(at 14% 26%, hsla(240, 15%, 9%, 1) 0px, transparent 85%),
                radial-gradient(at 0% 64%, hsl(189, 99%, 26%) 0px, transparent 85%),
                radial-gradient(at 41% 94%, hsl(189, 97%, 36%) 0px, transparent 85%),
                radial-gradient(at 100% 99%, hsl(188, 94%, 13%) 0px, transparent 85%);
            border-radius: 0.75rem;
            /* Reduced border radius */
            box-shadow: 0px -8px 12px 0px rgba(255, 255, 255, 0.25) inset;
            /* Reduced shadow */
        }

        .neon-card .neon-card__border {
            overflow: hidden;
            pointer-events: none;
            position: absolute;
            z-index: -10;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: calc(100% + 6px);
            height: calc(100% + 6px);
            background-image: linear-gradient(0deg,
                    hsl(0, 0%, 100%) -50%,
                    hsl(0, 0%, 40%) 0%);
            border-radius: 0.75rem;
            /* Reduced border radius */
        }

        .neon-card .neon-card__border::before {
            content: "";
            pointer-events: none;
            position: fixed;
            z-index: 200;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%), rotate(0deg);
            transform-origin: left;
            width: 200%;
            height: 10rem;
            background-image: linear-gradient(0deg,
                    hsla(0, 0%, 100%, 0) 0%,
                    hsl(189, 100%, 50%) 40%,
                    hsl(189, 100%, 50%) 60%,
                    hsla(0, 0%, 40%, 0) 100%);
            animation: rotate 8s linear infinite;
        }

        @keyframes rotate {
            to {
                transform: rotate(360deg);
            }
        }

        .neon-card .neon-card_title__container .neon-card_title {
            font-size: 0.8rem;
            /* Reduced font size */
            color: var(--white);
            font-weight: 600;
        }

        .neon-card .neon-card_title__container .neon-card_paragraph {
            /* margin-top: 0.25rem; */
            /* Reduced margin */
            font-size: 0.75rem;
            /* Reduced font size */
            color: var(--paragraph);
        }

        .neon-card .line {
            width: 100%;
            height: 0.1rem;
            background-color: var(--line);
            border: none;
        }

        .neon-card .neon-card__content {
            display: flex;
            flex-direction: column;
        }

        .neon-card .neon-card__content .neon-card-image img {
            width: 100%;
            border-radius: 0.5rem;
        }

        .neon-card .neon-card__content .card-details p {
            font-size: 0.75rem;
            /* Reduced font size */
            color: var(--paragraph);
            line-height: 1.2;
            /* Adjusted line height */
        }

        .neon-card .button {
            font-family: Poppins;
            cursor: pointer;
            padding: 0.6rem 0.5rem;
            /* Reduced padding */
            width: 100%;
            background-image: linear-gradient(0deg,
                    hsl(189, 92%, 58%),
                    hsl(189, 99%, 26%) 100%);
            font-size: 0.75rem;
            /* Reduced font size */
            color: var(--white);
            border: 0;
            border-radius: 9999px;
            box-shadow: inset 0 -2px 15px -4px var(--white);
            /* Reduced shadow */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .neon-card .button:hover {
            transform: scale(1.05);
            box-shadow: inset 0 -2px 20px -4px var(--white);
            /* Adjusted shadow */
        }
    </style>
</head>

<body>
    <div class="neon-card">
        <div class="neon-card__border"></div>
        <div class="neon-card__content">
            <div class="neon-card-image"
                style="overflow: hidden; width: 100%; height: 7rem; border-radius: 0.5rem; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);">
                <img src="https://th.bing.com/th/id/OIP.ypXIdrCeMKnQihqfiLcDjAHaHa?rs=1&pid=ImgDetMain"
                    alt="Jan Nigrami - Grievance Redressal"
                    style="transition: transform 0.3s ease; width: 100%; height: 100%; object-fit: cover; border-radius: 0.5rem;">
                <div
                    style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-image: radial-gradient(circle, rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0));">
                </div>
            </div>

            <style>
                .neon-card-image:hover img {
                    transform: scale(1.1);
                }
            </style>
            <div style="margin-top: 5px;font-size: 8px;" class="neon-card_title__container">
                <span class="neon-card_title">Jan Nigrami - Grievance Redressal</span>
            </div>
            <hr style="margin: 0;" class="line" />
            <div class="card-details">
                <p>
                    A comprehensive grievance redressal system developed for the Rural Development Department.
                </p>
            </div>
        </div>


        <button class="button">View Case Study</button>
    </div>
</body>

</html>
